<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Enter New Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Welcome to Bank Bank</h1>
    <hr>
    <div class="row">
      <div class="col-md-6 ">
        <div class="p-3 register">
          <h3>Register New Account</h3>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input type="number" class="form-control" id="initial-deposit">
            </div>
            <button type="submit" class="btn-primary">Register New Account</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 ">
        <div class="p-3 money-management">
          <h3>Deposit or Withdraw Funds</h3>
          <form id="deposit-withdraw">
            <div class="form-group">
              <label for="deposit-amount">Deposit Amount</label>
              <input class="form-control" type="number" id="deposit-amount">
            </div>
            <div class="form-group">
              <label for="withdraw-amount">Withdrawl Amount</label>
              <input class="form-control" type="number" id="withdraw-amount">
            </div>
            <button type="submit" class="btn-primary">Confirm</button>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <div class="row balance">
      <h2>Current Balance:</h2>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
